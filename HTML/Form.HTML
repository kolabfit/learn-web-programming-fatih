<!DOCTYPE html>
<html lang="en">
<Head>
   <link rel="stylesheet" href="Css/style.css">
   <title>Form</title>
</Head>

 <body>
   <h3>Forms</h3>
   <div class="input-group">
      <input type="text" name="text" autocomplete="off" class="input" required="" >
      <label class="user-label">First Name</label>
      <br>
      <input type="Password" name="text" class="input" required="" >
      <label class="user-label">Password</label>
   </div>
   <br>
   <h4>Region :</h4>
   <input type="radio" name="Region" value="Indonesia"><label for="Indonesia">Indonesia</label><br>
   <input type="radio" name="Region" value="Malaysia"><label for="Malaysia">Malaysia</label><br>
   <input type="radio" name="Region" value="Thailand"><label for="Thailand">Thailand</label><br>
   <input type="radio" name="Region" value="Vietnam"><label for="Vietnam">Vietnam</label><br>
   <input type="radio" name="Region" value="Brunnei Darussalam"><label for="Brunnei Darussalam">Brunnei Darussalam</label>
   <p>others:<input type="text" name="text" autocomplete="off"></p>
   
   <h4>Status :</h4>
   <select name="Status">
      <option value="Student">Student</option>
      <option value="Lecturer">Lecturer</option>
      <option value="Employee">Employee</option>
   </select>
   <p>others:<input type="text" name="text" autocomplete="off"></p>
   <br>
   <button data-label="Register" class="rainbow-hover">
      <span class="sp">Register</span>
   </button>
    
 </body>
      
      


















</html>
